<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link  th:href="@{/css/signin.css}" rel="stylesheet">
    
    <title>Login</title>

<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/account/register}" method="post">
            <a th:href="@{/}"><img class="mb-4" th:src="@{/image/neo-logo.png}" alt="" width="200" height="200"></a>
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <div>

                <input type="text" class="form-control" id="username" name="username" placeholder="ID">

            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username" placeholder="이름">
                <label for="username">이름</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username" placeholder="세례명">
                <label for="username">세례명</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username" placeholder="전화번호">
                <label for="username">전화번호</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username" placeholder="소속 공동체">
                <label for="username">소속 공동체</label>
            </div>

<!--            <label for="phone" class="visually-hidden">전화번호</label>-->

<!--            <label for="community" class="visually-hidden">공동체</label>-->
<!--            <input type="text" id="community" name="community" class="form-control" placeholder="공동체">-->

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
          <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p> -->
        </form>
      </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
