<!doctype html>
<html lang="en">

<head th:replace="fragments/common :: head('게시판')">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('list')" />
    <main class="container">
        <center >
            <h2>게시판</h2>
            <table>
                <thead>
                    <th width="10">
                    </th>
                    <th width="400">
                    </th>
                    <th width="10">
                    </th>
                    <th width="400">
                    </th>
                </thead>
                <tbody th:each="item:${musicItem.Items}" >
                <tr >
                    <td width="10"></td>
                    <td style="color:red;" th:text="${item.leftCode}"></td>
                    <td width="10"></td>
                    <td style="color:red;" th:text="${item.rightCode}"></td>
                </tr>
                <tr>
                    <td width="10" th:text="${item.leftChorus}"></td>
                    <td th:text="${item.leftLyrics}"></td>
                    <td width="10" th:text="${item.rightChorus}"></td>
                    <td th:text="${item.rightLyrics}"></td>
                </tr>
                </tbody>
            </table>
        </center>
    </main>
</body>

</html>
