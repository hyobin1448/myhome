<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head (title)">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
        <link href="form.css" th:href="@{/css/form.css}" rel="stylesheet">
        <title th:text="${title}"></title>
    </head>
  <body>
  
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment=menu(menu)>
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">네오까떼꾸메나도의 길</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item " >
                        <a class="nav-link "  th:classappend="${menu}=='home'? 'active'"  th:href="@{/}" aria-current="page">홈</span></a>
                    </li>
                    <li class="nav-item " >
                        <a class="nav-link " th:classappend="${menu}=='list'? 'active'" th:href="@{/board/list}" aria-current="page">노래 <span class="sr-only" th:if="${menu}=='list'"></span></a>
                    </li>
                  
                </ul>
                
                <a class="btn btn-secondary my-2 mx-2 my-sm-0" th:href="@{/account/login}" 
                    sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}" 
                    sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <span class="text-white mx-2" sec:authentication="principal.name">사용자</span><span class="text-white mx-2" >님 반갑습니다.</span>
<!--                    <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>-->
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>
  
  </body>
  
</html>
